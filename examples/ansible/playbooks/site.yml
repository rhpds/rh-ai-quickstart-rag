---
# Main Ansible Playbook - Install Web Terminal, Deploy Sample Application, and Showroom
#
# This playbook demonstrates Ansible's multi-step workflow capabilities:
# 1. Install the Web Terminal operator (with wait-for-ready)
# 2. Create a demo namespace
# 3. Generate an SSH keypair (demonstrates capability Helm can't do)
# 4. Deploy a sample httpd application
# 5. Wait for deployment to be ready
# 6. Deploy Showroom lab guide
# 7. Create userinfo ConfigMap for RHDP (includes SSH private key)
#
# Variables automatically provided by ansible-runner:
#   - cluster_domain: The cluster's apps domain
#   - cluster_api_url: The Kubernetes API URL
#   - namespace: The namespace where the job runs

- name: Deploy Web Terminal with Sample Application and Showroom
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    # Operator settings - use defaults only if not provided via extra-vars
    _operator_name: "{{ operator_name | default('web-terminal') }}"
    _operator_channel: "{{ operator_channel | default('fast') }}"
    _operator_namespace: "openshift-operators"

    # Demo settings
    _demo_namespace: "{{ demo_namespace | default('terminal-demo') }}"
    _app_name: "{{ app_name | default('hello-world') }}"
    _app_image: "{{ app_image | default('registry.redhat.io/ubi8/httpd-24:latest') }}"

    # Showroom settings
    _showroom_git_repo: "{{ showroom_git_repo | default('https://github.com/rhpds/showroom_template_nookbag.git') }}"
    _showroom_git_ref: "{{ showroom_git_ref | default('main') }}"
    _guid: "{{ guid | default('demo') }}"

  tasks:
    # =========================================================================
    # PRE-FLIGHT CHECK: Verify RBAC permissions
    # =========================================================================
    # ArgoCD must have cluster-admin permissions to deploy resources in new
    # namespaces. This check fails fast with a clear error if permissions
    # are missing.
    - name: "PRE-FLIGHT: Test RBAC permissions by creating a test namespace"
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "ansible-rbac-test-{{ 99999 | random }}"
            labels:
              app.kubernetes.io/managed-by: ansible-preflight-check
      register: r_rbac_test
      ignore_errors: true

    - name: "PRE-FLIGHT: Clean up test namespace"
      kubernetes.core.k8s:
        state: absent
        api_version: v1
        kind: Namespace
        name: "{{ r_rbac_test.result.metadata.name }}"
      when: r_rbac_test is succeeded

    - name: "PRE-FLIGHT: FAIL if RBAC permissions are insufficient"
      ansible.builtin.fail:
        msg: |
          ============================================================
          ERROR: INSUFFICIENT RBAC PERMISSIONS
          ============================================================

          The ansible-runner service account does not have permission
          to create namespaces or other cluster resources.

          TO FIX THIS, run the following command as cluster-admin:

            oc adm policy add-cluster-role-to-user cluster-admin \
              system:serviceaccount:openshift-gitops:openshift-gitops-argocd-application-controller

          Or create a ClusterRoleBinding:

            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
              name: argocd-cluster-admin
            roleRef:
              apiGroup: rbac.authorization.k8s.io
              kind: ClusterRole
              name: cluster-admin
            subjects:
            - kind: ServiceAccount
              name: openshift-gitops-argocd-application-controller
              namespace: openshift-gitops

          ============================================================
      when: r_rbac_test is failed

    # =========================================================================
    # DEPLOYMENT STARTS HERE
    # =========================================================================
    - name: Display deployment information
      ansible.builtin.debug:
        msg:
          - "=== Web Terminal Deployment ==="
          - "Operator: {{ _operator_name }}"
          - "Channel: {{ _operator_channel }}"
          - "Demo Namespace: {{ _demo_namespace }}"
          - "Demo App: {{ _app_name }}"
          - "Showroom Repo: {{ _showroom_git_repo }}"
          - "Cluster: {{ cluster_domain }}"

    # Step 1: Install the operator
    - name: Include the operator-install role
      vars:
        install_operator_name: "{{ _operator_name }}"
        install_operator_channel: "{{ _operator_channel }}"
        install_operator_namespace: "{{ _operator_namespace }}"
      ansible.builtin.include_role:
        name: operator-install

    # Step 2: Create demo namespace
    - name: Create demo namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: "{{ _demo_namespace }}"
            labels:
              demo.redhat.com/application: "web-terminal"

    # Step 3: Generate SSH keypair (demonstrates Ansible capability Helm can't do)
    - name: Generate SSH keypair for demo
      vars:
        ssh_keypair_namespace: "{{ _demo_namespace }}"
        ssh_keypair_secret_name: "demo-ssh-keypair"
        ssh_keypair_comment: "demo-user@{{ cluster_domain }}"
      ansible.builtin.include_role:
        name: generate-ssh-keypair

    - name: SSH keypair generated
      ansible.builtin.debug:
        msg: "SSH keypair created - public key stored in secret {{ _demo_namespace }}/demo-ssh-keypair"

    # Step 4: Deploy sample httpd application
    - name: Create hello-world Deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: "{{ _app_name }}"
            namespace: "{{ _demo_namespace }}"
            labels:
              demo.redhat.com/application: "web-terminal"
              app: "{{ _app_name }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: "{{ _app_name }}"
            template:
              metadata:
                labels:
                  app: "{{ _app_name }}"
              spec:
                containers:
                  - name: httpd
                    image: "{{ _app_image }}"
                    ports:
                      - containerPort: 8080
                    resources:
                      limits:
                        memory: "128Mi"
                        cpu: "100m"
                      requests:
                        memory: "64Mi"
                        cpu: "50m"

    - name: Create hello-world Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{ _app_name }}"
            namespace: "{{ _demo_namespace }}"
            labels:
              demo.redhat.com/application: "web-terminal"
              app: "{{ _app_name }}"
          spec:
            selector:
              app: "{{ _app_name }}"
            ports:
              - port: 8080
                targetPort: 8080

    # Step 4: Wait for deployment to be ready
    - name: Wait for hello-world deployment to be ready
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: "{{ _app_name }}"
        namespace: "{{ _demo_namespace }}"
      register: deployment_info
      until: >-
        deployment_info.resources | length > 0 and
        deployment_info.resources[0].status.readyReplicas is defined and
        deployment_info.resources[0].status.readyReplicas >= 1
      retries: 30
      delay: 10

    - name: Application is ready
      ansible.builtin.debug:
        msg: "Application {{ _app_name }} is running and ready!"

    # Step 5: Deploy Showroom lab guide
    - name: Deploy Showroom
      vars:
        showroom_guid: "{{ _guid }}"
        showroom_deployer_domain: "{{ cluster_domain }}"
        showroom_content_git_repo: "{{ _showroom_git_repo }}"
        showroom_content_git_repo_ref: "{{ _showroom_git_ref }}"
      ansible.builtin.include_role:
        name: deploy-showroom

    # Step 7: Create userinfo ConfigMap for RHDP (includes SSH private key)
    - name: Create userinfo ConfigMap
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: web-terminal-userinfo
            namespace: "{{ _demo_namespace }}"
            labels:
              demo.redhat.com/userinfo: ""
              demo.redhat.com/application: "web-terminal"
          data:
            demo_title: "Web Terminal Demo"
            access_instructions: "Access the Showroom lab guide at {{ showroom_url }} - Click the terminal icon (>_) in the OpenShift console to use the Web Terminal."
            deployment_type: "ansible"
            operator_name: "{{ _operator_name }}"
            demo_app: "{{ _app_name }}"
            demo_namespace: "{{ _demo_namespace }}"
            showroom_url: "{{ showroom_url }}"
            cluster_domain: "{{ cluster_domain }}"
            ssh_private_key: "{{ ssh_private_key }}"

    - name: Display completion message
      ansible.builtin.debug:
        msg:
          - "=== Deployment Complete ==="
          - "Operator: {{ _operator_name }} installed and ready"
          - "Application: {{ _app_name }} deployed in {{ _demo_namespace }}"
          - "Showroom: {{ showroom_url }}"
          - "Web Terminal: Click the (>_) icon in the OpenShift console"
