---
# Default variables for operator-install role

# Operator to install
install_operator_name: "web-terminal"
install_operator_channel: "fast"
install_operator_namespace: "openshift-operators"
install_operator_source: "redhat-operators"
install_operator_source_namespace: "openshift-marketplace"

# Cluster domain (provided by ansible-runner)
install_cluster_domain: "apps.cluster.example.com"

# Timeouts
install_wait_retries: 60
install_wait_delay: 10
