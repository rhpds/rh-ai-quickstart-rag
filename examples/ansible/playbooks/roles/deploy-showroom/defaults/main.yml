---
# Simplified Showroom Role for Field Content
# Based on agnosticd.showroom.ocp4_workload_showroom but without agnosticd.core dependency

# Required variables (must be provided)
# showroom_guid: "demo"
# showroom_deployer_domain: "apps.cluster.example.com"

# Content repository to be rendered as lab instructions
showroom_content_git_repo: https://github.com/rhpds/showroom_template_nookbag.git
showroom_content_git_repo_ref: main

# Namespace for showroom deployment
showroom_namespace: "showroom-{{ showroom_guid | default('demo') }}"

# Showroom name (used for service, route, labels)
showroom_name: "showroom"

# Which Antora Playbook to use in the content repo
showroom_content_antora_playbook: site.yml

# Terminal type: "showroom", "wetty", or "" (none)
showroom_terminal_type: showroom

# Container images
showroom_content_image: quay.io/rhpds/showroom-content:v1.3.1
showroom_terminal_image: quay.io/rhpds/openshift-showroom-terminal-ocp:latest

# Terminal resource limits
showroom_terminal_requests_cpu: 50m
showroom_terminal_requests_memory: 256Mi
showroom_terminal_limits_cpu: 500m
showroom_terminal_limits_memory: 1Gi

# Helm Chart configuration
showroom_chart_package_url: https://rhpds.github.io/showroom-deployer
showroom_deployer_chart_name: showroom-single-pod
showroom_deployer_chart_version: "^2.0.0"

# Optional: user_data to pass to showroom content (will be available in Antora templates)
# This replaces the agnosticd.core.agnosticd_user_data lookup
showroom_user_data: {}
