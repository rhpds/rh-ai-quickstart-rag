---
# Default variables for generate-ssh-keypair role

# Namespace where the secret will be created
ssh_keypair_namespace: "default"

# Name of the secret containing the public key
ssh_keypair_secret_name: "ssh-keypair"

# Key type and size
ssh_keypair_type: "rsa"
ssh_keypair_size: 4096

# Comment for the SSH key
ssh_keypair_comment: "generated-by-ansible"
